<script>
    document.querySelector("#investorForm").addEventListener("submit", investorFun)

    var investorArr = JSON.parse(localStorage.getItem("investorData")) || []
    function investorFun(){
        event.preventDefault()

        var investorObj = {
            investorImage: document.querySelector("#imageUrl").value ,
            investorNmae: document.querySelector("#name").value ,
            investorRole: document.querySelector("#role").value ,
            investorLogo: document.querySelector("#logo").value ,
            
         }
         console.log(investorObj)

         investorArr.push(investorObj)
         console.log(investorArr)
        
         localStorage.setItem("investorData", JSON.stringify(investorArr))


    }

</script>
